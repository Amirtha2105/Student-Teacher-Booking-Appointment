<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #4618ff;
        color: #fff;
        margin: 0;
        padding: 20px;
    }
    h2 {
        color: #fff;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: #4218ff;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: left;
        text-align: center;
    }
    th {
        background-color: #4618ff;
        color: #fff;
    }
    button {
        padding: 8px 12px;
        border: none;
        background-color: #3ce062;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #009b22;
    }
    .delete {
        background-color: #dc3545;
    }
    .delete:hover {
        background-color: #c82333;
    }
</style>
<body>
    <h2>Manage Appointments</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Teacher Name</th>
                <th>Department</th>
                <th>Subject</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Status</th>
                <th>Pending</th>
            </tr>
        </thead>
        <tbody id="app-list">
            <!-- Appointments will be dynamically displayed here -->
        </tbody>
    </table>
    <script type="module" src="app-view.js"></script>
</body>
</html>
